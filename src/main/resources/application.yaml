spring:
  application:
    name: HSF-Project
  datasource:
    url: jdbc:mysql://localhost:3306/hsf_project?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
# XAMPP default MySQL user is 'root' with no password. Adjust 'username' and 'password' if you have changed them.

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML