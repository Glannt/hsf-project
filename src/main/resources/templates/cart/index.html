<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <style>
        .cart-summary {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
              0 1.5px 4px rgba(0, 0, 0, 0.08);
            padding: 24px 24px 18px 24px;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .cart-summary h4 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .cart-summary p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e67e22;
            margin-bottom: 18px;
        }
        .btn-outline-primary-2,
        .btn-primary {
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 18px;
            font-size: 1.05rem;
            margin-bottom: 8px;
        }
        .btn-danger {
            border-radius: 8px;
            font-weight: 500;
        }
        .table-cart {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            font-size: 1.18rem;
        }
        .table-cart th,
        .table-cart td {
            vertical-align: middle !important;
            padding: 22px 18px;
            font-size: 1.8rem;
        }
        .table-cart th {
            background: #f8f9fa;
            font-size: 1.8rem;
            font-weight: 800;
            border-bottom: 2.5px solid #e9ecef;
            letter-spacing: 0.5px;
        }
        .table-cart td {
            font-size: 1.8rem;
        }
        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0;
        }
        .form-control[type="number"] {
            border-radius: 8px;
            width: 90px;
            text-align: center;
            font-size: 1.8rem;
        }
        .main {
            background: #f5f6fa;
            min-height: 80vh;
            padding-top: 32px;
            padding-bottom: 32px;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .btn-block {
            width: 100%;
        }
        .cart .container {
            padding-top: 24px;
            padding-bottom: 24px;
        }
        .footer {
            margin-top: 32px;
            background: #fff;
            border-top: 1px solid #e9ecef;
            padding: 18px 0;
            border-radius: 0 0 16px 16px;
        }
        .icon-shopping-cart {
            font-size: 1.5rem;
            color: #e67e22;
            margin-left: 8px;
        }
        .btn-danger.btn-sm {
            font-size: 1.8rem;
            padding: 8px 18px;
        }
        .text-center,
        .text-md-center {
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .cart-empty-message {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-top: 32px;
            margin-bottom: 18px;
            color: #e67e22;
        }
        .btn-continue-shopping {
            font-size: 1.15rem;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 32px auto;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header class="header">
        <div class="header-middle sticky-header">
            <div class="container">
                <div class="header-left">
                    <a href="/" class="logo">
                        <img th:src="@{/assets/images/logo.png}" alt="Logo" width="105" height="25" />
                    </a>
                    <nav class="main-nav">
                        <ul class="menu sf-arrows">
                            <li><a th:href="@{/products}">Product</a></li>
                            <li th:if="${isLogin}"><a th:href="@{/transaction}">Transaction History</a></li>
                            <li th:if="${isLogin}">
                                <form th:action="@{/logout}" method="post" style="display:inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-link" style="padding:0; color:inherit; background:none; border:none;">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-right">
                    <a th:href="@{/cart}" class="icon-shopping-cart"><i class="icon-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="page-header text-center" style="background-image: url('/assets/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Shopping Cart</h1>
            </div>
        </div>
        <div class="page-content">
            <div class="cart">
                <div class="container">
                    <!-- Debug lỗi nếu cart hoặc cartItems bị null -->
                    <div th:if="${cart == null}">
                        <p style="color:red; font-weight:bold;">LỖI: Cart is null!</p>
                    </div>
                    <div th:if="${cart != null and cart.cartItems == null}">
                        <p style="color:red; font-weight:bold;">LỖI: cart.cartItems is null!</p>
                    </div>

                    <div th:if="${cart != null and cart.itemCount == 0}">
                        <p class="cart-empty-message">Your cart is empty.</p>
                        <a th:href="@{/products}" class="btn btn-outline-primary-2 btn-continue-shopping">Continue Shopping</a>
                    </div>

                    <div th:if="${cart != null and cart.itemCount > 0}">
                        <!-- Update Cart Form -->
                        <form th:action="@{/cart/user/cart/update}" method="post" id="updateCartForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <table class="table table-cart table-mobile">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price (VND)</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${cart.cartItems}">
                                    <td class="product-col">
                                        <div class="product">
                                            <h3 class="product-title" th:text="${item.computerItem != null ? item.computerItem.name : item.pc.name}">Product Name</h3>
                                        </div>
                                    </td>
                                    <td th:text="${#numbers.formatInteger((item.computerItem != null ? item.computerItem.price : item.pc.price), 0, 'POINT')}">0</td>
                                    <td>
                                        <input class="form-control" type="number" name="quantities" th:value="${item.quantity}" min="1" style="width: 80px" />
                                        <input type="hidden" name="itemIds" th:value="${item.id}" />
                                    </td>
                                    <td th:text="${#numbers.formatInteger(item.quantity * (item.computerItem != null ? item.computerItem.price : item.pc.price), 0, 'POINT')}">0</td>
                                    <td>
                                        <!-- Remove button with onclick to submit separate form -->
                                        <button type="button" class="btn btn-danger btn-sm remove-btn" th:attr="data-id=${item.id}">Remove</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-lg-4 offset-lg-8">
                                    <div class="cart-summary">
                                        <h4>Total:</h4>
                                        <p th:text="${#numbers.formatInteger(cart.totalPrice, 0, 'POINT') + ' VND'}">0 VND</p>
                                        <button type="submit" class="btn btn-outline-primary-2 btn-block">Update Cart</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                        <!-- Hidden form for remove action -->
                        <form th:action="@{/cart/user/cart/remove}" method="post" id="removeForm" style="display:none;">
                            <input type="hidden" name="cartItemId" id="removeCartItemId" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                        
                        <!-- Checkout Form (separate, not nested) -->
                        <div class="row">
                            <div class="col-lg-4 offset-lg-8">
                                <form th:action="@{/orders}" method="post" style="margin-top: 10px">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="cartId" th:value="${cart.id}" />
                                    <input type="hidden" name="userId" th:value="${user.id}" />
                                    <button type="submit" class="btn btn-primary btn-block">Proceed to Checkout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Your Store</p>
        </div>
    </footer>
</div>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".remove-btn").forEach(function(btn) {
            btn.addEventListener("click", function() {
                var cartItemId = this.getAttribute("data-id");
                if (confirm('Are you sure you want to remove this item from your cart?')) {
                    document.getElementById('removeCartItemId').value = cartItemId;
                    document.getElementById('removeForm').submit();
                }
            });
        });
    });
</script>
</body>
</html>
