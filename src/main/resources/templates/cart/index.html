<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <style>
      .cart-summary {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
          0 1.5px 4px rgba(0, 0, 0, 0.08);
        padding: 24px 24px 18px 24px;
        margin-top: 24px;
        margin-bottom: 24px;
      }
      .cart-summary h4 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .cart-summary p {
        font-size: 1.2rem;
        font-weight: 600;
        color: #e67e22;
        margin-bottom: 18px;
      }
      .btn-outline-primary-2,
      .btn-primary {
        border-radius: 8px;
        font-weight: 600;
        padding: 10px 18px;
        font-size: 1.05rem;
        margin-bottom: 8px;
      }
      .btn-danger {
        border-radius: 8px;
        font-weight: 500;
      }
      .table-cart {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        overflow: hidden;
        font-size: 1.18rem;
      }
      .table-cart th,
      .table-cart td {
        vertical-align: middle !important;
        padding: 22px 18px;
        font-size: 1.8rem;
      }
      .table-cart th {
        background: #f8f9fa;
        font-size: 1.8rem;
        font-weight: 800;
        border-bottom: 2.5px solid #e9ecef;
        letter-spacing: 0.5px;
      }
      .table-cart td {
        font-size: 1.8rem;
      }
      .product-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0;
      }
      .form-control[type="number"] {
        border-radius: 8px;
        width: 90px;
        text-align: center;
        font-size: 1.8rem;
      }
      .main {
        background: #f5f6fa;
        min-height: 80vh;
        padding-top: 32px;
        padding-bottom: 32px;
      }
      .page-title {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 18px;
        letter-spacing: 1px;
      }
      .btn-block {
        width: 100%;
      }
      .cart .container {
        padding-top: 24px;
        padding-bottom: 24px;
      }
      .footer {
        margin-top: 32px;
        background: #fff;
        border-top: 1px solid #e9ecef;
        padding: 18px 0;
        border-radius: 0 0 16px 16px;
      }
      .icon-shopping-cart {
        font-size: 1.5rem;
        color: #e67e22;
        margin-left: 8px;
      }
      .btn-danger.btn-sm {
        font-size: 1.8rem;
        padding: 8px 18px;
      }
      .text-center,
      .text-md-center {
        margin-top: 24px;
        margin-bottom: 24px;
      }
      .cart-empty-message {
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-top: 32px;
        margin-bottom: 18px;
        color: #e67e22;
      }
      .btn-continue-shopping {
        font-size: 1.15rem;
        font-weight: 600;
        padding: 12px 32px;
        border-radius: 8px;
        display: block;
        margin: 0 auto 32px auto;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header">
        <!-- Tùy bạn giữ lại hoặc rút gọn -->
        <div class="header-middle sticky-header">
          <div class="container">
            <div class="header-left">
              <a href="/" class="logo">
                <img
                  th:src="@{/assets/images/logo.png}"
                  alt="Logo"
                  width="105"
                  height="25"
                />
              </a>
              <nav class="main-nav">
                <ul class="menu sf-arrows">
                  <li><a th:href="@{/}">Home</a></li>
                  <li th:if="${isLogin}">
                    <a th:href="@{/transaction}">Transaction History</a>
                  </li>
                  <li th:if="${isLogin}"><a th:href="@{/logout}">Logout</a></li>
                </ul>
              </nav>
            </div>
            <div class="header-right">
              <a th:href="@{/cart}" class="icon-shopping-cart"
                ><i class="icon-shopping-cart"></i
              ></a>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div
          class="page-header text-center"
          style="background-image: url('/assets/images/page-header-bg.jpg')"
        >
          <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
          </div>
        </div>

        <div class="page-content">
          <div class="cart">
            <div class="container">
              <div th:if="${#lists.isEmpty(cart.cartItems)}">
                <p class="cart-empty-message">Your cart is empty.</p>
                <a
                  th:href="@{/}"
                  class="btn btn-outline-primary-2 btn-continue-shopping"
                  >Continue Shopping</a
                >
              </div>

              <div th:unless="${#lists.isEmpty(cart.cartItems)}">
                <form th:action="@{/user/cart/update}" method="post">
                  <table class="table table-cart table-mobile">
                    <thead>
                      <tr>
                        <th>Product</th>
                        <th>Price (VND)</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="item : ${cart.cartItems}">
                        <td class="product-col">
                          <div class="product">
                            <h3
                              class="product-title"
                              th:text="${item.computerItem != null ? item.computerItem.name : item.pc.name}"
                            >
                              Product Name
                            </h3>
                          </div>
                        </td>
                        <td
                          th:text="${#numbers.formatInteger((item.computerItem != null ? item.computerItem.price : item.pc.price), 0, 'POINT')}"
                        >
                          0
                        </td>
                        <td>
                          <input
                            class="form-control"
                            type="number"
                            name="quantities"
                            th:value="${item.quantity}"
                            min="1"
                            style="width: 80px"
                          />
                          <input
                            type="hidden"
                            name="itemIds"
                            th:value="${item.id}"
                          />
                        </td>
                        <td
                          th:text="${#numbers.formatInteger(item.quantity * (item.computerItem != null ? item.computerItem.price : item.pc.price), 0, 'POINT')}"
                        >
                          0
                        </td>
                        <td>
                          <form th:action="@{/user/cart/remove}" method="post">
                            <input
                              type="hidden"
                              name="cartItemId"
                              th:value="${item.id}"
                            />
                            <button type="submit" class="btn btn-danger btn-sm">
                              Remove
                            </button>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="row">
                    <div class="col-lg-4 offset-lg-8">
                      <div class="cart-summary">
                        <h4 class="">Total:</h4>
                        <p
                          th:text="${#numbers.formatInteger(cart.totalPrice, 0, 'POINT')} + ' VND'"
                        >
                          0 VND
                        </p>
                        <button
                          type="submit"
                          class="btn btn-outline-primary-2 btn-block"
                        >
                          Update Cart
                        </button>

                        <!-- Adding Installment Plan button -->
                        <a th:href="@{/installments/plan}" class="btn btn-outline-primary-2 btn-block" style="margin: 10px 0;">
                          Pay with Installment Plan
                        </a>

                        <form
                          th:action="@{/orders}"
                          method="post"
                          style="margin-top: 10px"
                        >
                          <input
                            type="hidden"
                            name="cartId"
                            th:value="${cart.id}"
                          />
                          <input
                            type="hidden"
                            name="userId"
                            th:value="${user.id}"
                          />
                          <button
                            type="submit"
                            class="btn btn-primary btn-block"
                          >
                            Proceed to Checkout
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer text-center">
        <div class="container">
          <p class="mb-0">&copy; 2025 Your Store</p>
        </div>
      </footer>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const removeForms = document.querySelectorAll(".remove-form");
        removeForms.forEach((form) => {
          form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
              method: "POST",
              body: formData,
            })
              .then((response) => {
                if (response.ok) {
                  window.location.reload(); // Reload lại trang sau khi xóa thành công
                } else {
                  alert("Failed to remove item from cart.");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("An error occurred.");
              });
          });
        });
      });
    </script>
  </body>
</html>
