<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HSF Project - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Welcome to HSF Project</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </nav>
</header>
<main>
    <h2>Featured Products</h2>
    <div class="container" th:if="${products != null}">
        <ul>
            <li th:each="product : ${products}">
                <span th:text="${product.name}">Product Name</span> -
                <span th:text="${product.price}">Price</span>
            </li>
        </ul>
    </div>
    <div th:if="${products == null}">
        <p>No products to display.</p>
    </div>


</main>
<footer>
    <p>&copy; 2024 HSF Project</p>
</footer>
</body>
</html>
