<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin-simple.css}" />
</head>
<body>
<div style="text-align:left; margin: 20px 0 10px 30px;">
    <a href="/admin" class="btn">Về trang chính</a>
</div>
<h1>Danh sách Đơn hàng</h1>
<table border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>Mã đơn</th>
        <th>User</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order, iterStat : ${orders.content}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${order.id}"></td>
        <td th:text="${order.user != null ? order.user.username : 'N/A'}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:href="@{'/admin/order/' + ${order.id}}">Xem</a>
            <form th:action="@{'/admin/order/' + ${order.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Bạn có chắc muốn xóa đơn này?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="pagination">
    <span th:if="${orders.hasPrevious()}">
        <a th:href="@{'/admin/order?page=' + ${orders.number - 1}}">Trang trước</a>
    </span>
    <span>Trang <span th:text="${orders.number + 1}"></span> / <span th:text="${orders.totalPages}"></span></span>
    <span th:if="${orders.hasNext()}">
        <a th:href="@{'/admin/order?page=' + ${orders.number + 1}}">Trang sau</a>
    </span>
</div>
</body>
</html>
