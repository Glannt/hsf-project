<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Linh kiện mới - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-microchip me-2"></i>
                            Thêm Linh kiện mới
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/admin/product/item/save}" method="post" th:object="${computerItem}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-tag me-1"></i>Tên linh kiện <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           th:field="*{name}" 
                                           placeholder="Nhập tên linh kiện"
                                           required>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập tên linh kiện.
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">
                                        <i class="fas fa-dollar-sign me-1"></i>Giá <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" 
                                               class="form-control" 
                                               id="price" 
                                               th:field="*{price}" 
                                               placeholder="0.00"
                                               step="0.01"
                                               min="0"
                                               required>
                                        <span class="input-group-text">VNĐ</span>
                                    </div>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập giá hợp lệ.
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="brand" class="form-label">
                                        <i class="fas fa-industry me-1"></i>Thương hiệu
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="brand" 
                                           th:field="*{brand}" 
                                           placeholder="Nhập thương hiệu">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="model" class="form-label">
                                        <i class="fas fa-cube me-1"></i>Model
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="model" 
                                           th:field="*{model}" 
                                           placeholder="Nhập model">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">
                                    <i class="fas fa-list me-1"></i>Danh mục
                                </label>
                                <select class="form-select" id="category" th:field="*{category}">
                                    <option value="">Chọn danh mục</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Mô tả
                                </label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}" 
                                          rows="4"
                                          placeholder="Nhập mô tả chi tiết về linh kiện..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/product}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    Quay lại
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>
                                    Lưu Linh kiện
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByTagName('form');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
