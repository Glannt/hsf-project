<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Product Page</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
    </div>
    <h1 class="mb-5 text-center" style="font-size:3rem; font-weight:800; color:#8d5524; letter-spacing:2px; text-shadow:0 2px 8px #e0c9a6;">Admin Dashboard</h1>
    <div class="row justify-content-center">
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Quản lý User</h5>
                    <p class="card-text">Xem, thêm, sửa, xoá tài khoản người dùng, quản trị viên, quản lý.</p>
                    <a th:href="@{/admin/users}" class="btn btn-primary btn-block">Tới trang User</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Quản lý Sản phẩm</h5>
                    <p class="card-text">Thêm, sửa, xoá sản phẩm.</p>
                    <a th:href="@{/admin/product}" class="btn btn-primary btn-block">Tới trang Sản phẩm</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Quản lý Đơn hàng</h5>
                    <p class="card-text">Xem và cập nhật trạng thái đơn hàng.</p>
                    <a th:href="@{/admin/orders}" class="btn btn-primary btn-block">Tới trang Đơn hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for delete functions -->
<script>
function deletePC(btn) {
    var id = btn.getAttribute('data-id');
    var name = btn.getAttribute('data-name');
    if(confirm('Bạn có chắc muốn xóa PC: ' + name + '?')) {
        window.location.href = '/admin/product/pc/delete/' + id;
    }
}

function deleteComputerItem(btn) {
    var id = btn.getAttribute('data-id');
    var name = btn.getAttribute('data-name');
    if(confirm('Bạn có chắc muốn xóa linh kiện: ' + name + '?')) {
        window.location.href = '/admin/product/item/delete/' + id;
    }
}

function deleteUser(btn) {
    var id = btn.getAttribute('data-id');
    var name = btn.getAttribute('data-name');
    if(confirm('Bạn có chắc muốn xóa user: ' + name + '?')) {
        window.location.href = '/admin/users/delete/' + id;
    }
}
</script>
</body>
</html>
