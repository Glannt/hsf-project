<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">Chào mừng admin</h1>
        <p class="lead text-secondary">
          Quản lý hệ thống dễ dàng với các chức năng chính bên dưới
        </p>
      </div>
      <div class="row justify-content-center g-4">
        <!-- Card: Đơn hàng -->
        <div class="col-12 col-md-6 col-lg-4">
          <a th:href="@{/admin/order}" class="text-decoration-none">
            <div class="card shadow-sm h-100 border-0 hover-shadow transition">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="bi bi-bag-check display-4 text-info"></i>
                </div>
                <h5 class="card-title text-dark">Quản lý Đơn hàng</h5>
                <p class="card-text text-secondary">
                  Xem, duyệt và quản lý các đơn hàng của khách hàng.
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- Card: Sản phẩm -->
        <div class="col-12 col-md-6 col-lg-4">
          <a th:href="@{/admin/product}" class="text-decoration-none">
            <div class="card shadow-sm h-100 border-0 hover-shadow transition">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="bi bi-box-seam display-4 text-success"></i>
                </div>
                <h5 class="card-title text-dark">Quản lý Sản phẩm</h5>
                <p class="card-text text-secondary">
                  Thêm, sửa, xóa và quản lý danh mục sản phẩm.
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- Card: Người dùng -->
        <div class="col-12 col-md-6 col-lg-4">
          <a th:href="@{/admin/user}" class="text-decoration-none">
            <div class="card shadow-sm h-100 border-0 hover-shadow transition">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="bi bi-people display-4 text-warning"></i>
                </div>
                <h5 class="card-title text-dark">Quản lý Người dùng</h5>
                <p class="card-text text-secondary">
                  Xem và quản lý thông tin tài khoản người dùng.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </body>
</html>
