<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - HSF Project</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .error-container {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .error-icon {
        font-size: 5rem;
        color: #dc3545;
      }
      .error-message {
        font-size: 1.5rem;
        margin-top: 1rem;
      }
      .error-code {
        font-size: 1.2rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="header-middle sticky-header">
          <div class="container">
            <a href="/" class="logo"
              ><img
                th:src="@{/assets/images/logo.png}"
                alt="Logo"
                width="105"
                height="25"
            /></a>
            <nav class="main-nav">
              <ul class="menu">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/cart}">Cart</a></li>
                <li th:if="${user != null}">
                  <a th:href="@{/logout}">Logout</a>
                </li>
                <li th:if="${!isLogin}"><a th:href="@{/login}">Login</a></li>
                <li th:if="${!isLogin}">
                  <a th:href="@{/register}">Register</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container error-container">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div
            class="error-message"
            th:text="${message != null ? message : 'Đã xảy ra lỗi! Vui lòng thử lại sau.'}"
          >
            Đã xảy ra lỗi! Vui lòng thử lại sau.
          </div>
          <div
            class="error-code"
            th:if="${errorCode != null}"
            th:text="'Mã lỗi: ' + ${errorCode}"
          ></div>
          <a th:href="@{/}" class="btn btn-primary mt-4"
            ><i class="fas fa-home"></i> Quay về trang chủ</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
