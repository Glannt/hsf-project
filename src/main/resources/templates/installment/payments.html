<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Installment Payments</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="page-wrapper">
    <header class="header">
        <div class="header-middle sticky-header">
            <div class="container">
                <div class="header-left">
                    <a href="/" class="logo">
                        <img th:src="@{/assets/images/logo.png}" alt="Logo" width="105" height="25" />
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container mt-5 mb-5">
            <h2 class="mb-4">Installment Payments</h2>
            <div th:if="${plan != null}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Due Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ins : ${plan.installments}">
                        <td th:text="${#temporals.format(ins.dueDate,'dd/MM/yyyy')}"></td>
                        <td th:text="${#numbers.formatDecimal(ins.amountDue,0,'COMMA',0,'POINT')} + ' VND'"></td>
                        <td th:text="${ins.status}"></td>
                        <td>
                            <form th:if="${ins.status.name() == 'PENDING'}" th:action="@{/installments/pay}" method="post">
                                <input type="hidden" name="installmentId" th:value="${ins.id}" />
                                <button type="submit" class="btn btn-sm btn-primary">Pay</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
